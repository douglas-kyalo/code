<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main id="main">

    <div id="title">
      <h1>Dr. Norman Borlaug</h1>
    </div>

    <figure id="img-div">
      <img id="image" src="borlaug_image.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug in the field.</figcaption>
    </figure>

    <div id="tribute-info">
      <p>Dr. Norman Borlaug was an American agronomist who led initiatives to fight world hunger. He is often credited with saving over a billion lives through his work on improving wheat varieties.</p>
    </div>

    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>

  </main>

</body>
</html>
