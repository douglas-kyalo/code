<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="visiting-card" id="visitingCard">
        <div class="logo" id="logo"></div>
        <div class="company-name">Your Company Name</div>
        <div class="position">Your Position</div>
        <div class="contact-info">+1 (123) 456-7890</div>
        <div class="address">123 Main St, City, Country</div>
        <div class="website">www.yourwebsite.com</div>
    </div>
    <button onclick="saveAsImage()">Save as PNG</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
